            <caption>Tabela Exemplo</caption>

            <thead>
                <tr>
                    <th>Números</th>
                    <th>Letras</th>
                    <th>Caracteres</th>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>A</td>
                    <td>!</td>
                </tr>
                  <tr>
                    <td>2</td>
                    <td>B</td>
                    <td>@</td>
                </tr>
                  <tr>
                    <td>3</td>
                    <td>C</td>
                    <td>#</td>
                </tr>
            </tbody>

        </table>
